<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--First time trying tailwind css-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex flex-col items-center p-5">
      <h1 class="font-bold text-3xl mb-5">To-Do List</h1>

      <div class="min-w-md min-h-md">
        <div class="flex gap-2">
          <input type="text" id="taskInput" placeholder="Add new task" class="border px-4 py-2 rounded-md w-full"/>

          <button class="bg-blue-500 px-4 py-2 rounded-lg text-white" id="add">Add</button>
          
        </div>

        <p class="text-red-400 mt-1" id="warning"></p>

        <ul id="taskList" class="mt-3 items-center justify-center"></ul>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
